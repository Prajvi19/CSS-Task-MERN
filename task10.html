<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-10</title>
    <style>
        div{
            border: 3px solid black;
            width: 25%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        p{
            margin: 40px;
            display: block;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div >
        <p>The outer div has padding applied. This
            results in padding between the edge of the
            outer div and the edge of the inner div.</p>
    </div>
</body>
</html>
